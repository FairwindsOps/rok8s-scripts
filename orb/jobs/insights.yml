description: >
  Run a Fairwinds Insights Report. Requires that a FAIRWINDS_TOKEN be set in your environment variables.
parameters:
  executor:
    description: "The name of custom executor to use. Only recommended for development."
    type: executor
    default: ci-images
  checkout-path:
    description: |
      Where to checkout the repository.
    type: string
    default: "."
  checkout-method:
    description: |
      Valid options include blobless and full.
    type: string
    default: "blobless"
executor: <<parameters.executor>>
steps:
  - checkout:
      path: << parameters.checkout-path >>
      method: << parameters.checkout-method >>
  - setup_remote_docker
  - run:
      name: Run Insights Checks
      command: |
        curl -L https://insights.fairwinds.com/v0/insights-ci.sh | bash
